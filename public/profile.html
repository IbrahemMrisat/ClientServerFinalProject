<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <base href="/" />
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://kit.fontawesome.com/fdd052dd75.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="site-header">
        <div class="mycontainer">
            <div class="content">
                <div class="dropdown">
                    <div onclick="myFunction()" class="dropbtn"><span id="username">Your Name </span><img
                            src="images/avatar.png" alt=""></div>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="/users/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="body">
        <div class="mycontainer">
            <div class="side-bar">
                <ul>
                    <li><img src="images/icons/meter1.png" alt=""><a href="./dashboard.html">Dashboard</a></li>
                    <li><i class="fas fa-user-tie"></i><a href="./profile.html">Profile</a></li>
                    <li><i class="fas fa-address-card"></i><a href="./about.html">About</a></li>
                </ul>
                <ul>Buy:
                    <li><img src="images/icons/display1.png" alt=""><a href="./buy-pc.html">PC</a></li>
                    <li><img src="images/icons/mobile1.png" alt=""><a href="./buy-cell.html">Cell Phone</a></li>
                </ul>
                <ul id="purchases">My Purchases
                </ul>
            </div>
            <div class="profile">
                <form onsubmit="updateInfo(event);" class="profile-info-form">
                    <div class="form-controll">
                        <label for="fname">First Name</label>
                        <input required type="text" id="fname" name="fname" placeholder="First Name">
                    </div>
                    <div class="form-controll">
                        <label for="lname">Last Name</label>
                        <input required type="text" id="lname" name="lname" placeholder="Last Name">
                    </div>
                    <div class="form-controll">
                        <label for="lname">Email</label>
                        <input required type="email" id="email" name="email" placeholder="Your email address">
                    </div>
                    <div class="msg" id="msg1">
                    </div>
                    <div class="prof-sub-btn">
                        <button type="submit">Update Info</button>
                    </div>
                </form>
                <form action="updatepass.html" class="profile-info-form">
                            <div class="prof-sub-btn">
                        <button type="submit">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./js/profile.js"></script>
</body>

</html>
